# ! Some of the tools used by this pipeline have poor conda support and require manual creation of the environment
# ! with the exact name from the .yaml file. Snakemake will fail at runtime if the environment is not available!
# ! See workflow/envs/manual/ for the corresponding environment files

# GENCODE or Ensembl
annot_source: GENCODE
genome_name: GRCh38
annot_name: gencode_v46
sequencing_platform: Sequel II

annot_gtf: /path/to/data/gencode_human/version_46/gencode.v46.annotation.gtf.gz
# needs to be bgzf compressed and have a .tbi index
annot_gff: /path/to/data/gencode_human/version_46/gencode.v46.annotation_sorted.gff3.gz
annot_fa: /path/to/data/gencode_human/version_46/gencode.v46.transcripts.fa.gz
reference_fa: /path/to/data/gencode_human/version_46/GRCh38.p14.genome.fa

# additional columns are allowed and ignored for all of these
# tsv file with "sample ID", "group" and "file"
sample_table: /path/to/data/reads/metadata_tissue.tsv
# tsv file with "sample ID" matching the IDs above and the path in the "file" column
rnaseq_fofn:
  fastq: /path/to/data/rna_seq/fastq/rnaseq_metadata_fastq.tsv
  bam: /path/to/data/rna_seq/bam/rnaseq_metadata_bam.tsv
  kallisto: /path/to/data/rna_seq/kallisto/rnaseq_metadata_kallisto.tsv
# One .bed.gz file per tissue is expected, file names need to contain the tissue name as specified in the sample table
CAGE_dir: /path/to/data/CAGE
# Download bed file from https://polyasite.unibas.ch/atlas#2
PolyASitePeaks: /path/to/data/PolyA_Site/atlas.clusters.2.0.GRCh38.96.bed.gz

flair:
  # FLAIRs memory consumption drastically increase for .bed files over 1GB
  # If the .bed file is larger than this, it will be split by chromosome
  # Using 1.05e9 and not just 1e9 because lung is just ever so slightly over 1GB
  bed_split_size: 1.05e9

# Specify a subset of the available tools (flair, isoquant, isotools, stringtie)
# * IsoTools is special here. It requires manual creation of the environment (see at the top), but it allows you to
# * pass any environment name, that starts with "isotools", allowing you to test multiple versions of IsoTools in parallel
tools: ["flair", "isoquant", "isotools_v0", "isotools_v1", "isotools_v2", "isotools_v3", "stringtie"]
# Used commits for reference:
# v0: f2c1237c3c3458d07ed4f7637ca3a05c14581f27
# v1: e416497366918ceba32751cacadf61be716f18ed
# v2: 516081b0d56dbcde9c4b82bce0f898900ab8549c

isotools:
  query: "BALANCED"
  unify_ends: {}
  #   isotools_v4: False

stringtie:
  # Stringtie needs manual building with make, the path to the binary is needed
  path: /path/to/code/stringtie/stringtie

talon:
  # If true, input files to talon will be copied to $TMPDIR before running talon, useful if IO is slow
  use_tmpdir: true

star:
  # Extra options for STAR
  index:
    extra: ""
  align:
    # Same options as SQANTI3 would use (very close to default ENCODE options)
    extra: "--alignSJoverhangMin 8 --alignSJDBoverhangMin 1 --outFilterType BySJout --outSAMunmapped Within --outFilterMultimapNmax 20 --outFilterMismatchNoverLmax 0.04 --outFilterMismatchNmax 999 --alignIntronMin 20 --alignIntronMax 1000000 --alignMatesGapMax 1000000 --sjdbScore 1 --twopassMode Basic"

sqanti:
  # Path to the SQANTI3 repo
  path: /path/to/code/SQANTI3
  # Download polyA motif list from SQANTI repo or link your own
  polyA_motif_list: "/path/to/code/SQANTI3/data/polyA_motifs/mouse_and_human.polyA_motif.txt"
  # see https://github.com/ConesaLab/SQANTI3/wiki/Running-SQANTI3-Quality-Control#arguments-and-parameters-in-sqanti3-qc for options
  extra: "--ratio_TSS_metric mean"
  # Whether to include titles in plots
  plot_titles: False

cerberus:
  # aggregating all samples with cerberus at once can be memory intensive
  # set to None to disable
  aggregate_at_once_limit: 5

# cluster couldn't find conda
path_to_conda: /home/lankenau/miniforge-pypy3/bin

# Reduces bam files to chr15 for testing
test_run: False
# Replace resources from above, when test_run is set to True
test_config:
  sample_table: /path/to/data/reads/metadata_tissue_test.tsv
  CAGE_dir: /path/to/data/CAGE_test
  rnaseq_fofn:
    fastq: /path/to/data/rna_seq/fastq_test/rnaseq_metadata_fastq_test.tsv
    bam: /path/to/data/rna_seq/bam/rnaseq_metadata_bam.tsv
  annot_gtf: /path/to/data/gencode_human/version_46/gencode.v46.annotation.chr15.gtf.gz
